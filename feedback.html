<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: #fff; /* White background */
    color: black; /* Black text for contrast */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Prevent scrollbars */
}

.feedback-container {
    width: 100%;
    max-width: 450px;
    background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5)), #333; /* Darker background for contrast */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: fadeIn 0.6s ease-out;
    box-sizing: border-box; /* Ensure padding does not exceed container width */
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.feedback-container h2 {
    font-size: 24px;
    color: #fff; /* White text for heading */
    margin-bottom: 25px;
    font-weight: bold;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    color: #fff; /* White text for labels */
    font-weight: bold;
    margin-bottom: 8px;
}

.form-group input, 
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #444; /* Darker border color */
    border-radius: 8px;
    font-size: 15px;
    background-color: #222; /* Darker background for inputs */
    color: #fff; /* White text for inputs */
    box-sizing: border-box; /* Ensure padding is included in width */
    transition: border-color 0.3s ease;
}

.form-group input:focus, 
.form-group textarea:focus {
    border-color: #fd7792;
    outline: none;
}

.rating-group {
    margin-bottom: 25px;
}

.rating-group label {
    font-weight: bold;
    color: #fff; /* White text for rating label */
    display: block;
    margin-bottom: 10px;
}

.rating-stars {
    display: inline-flex;
}

.rating-stars input {
    display: none;
}

.rating-stars label {
    font-size: 35px;
    color: #888; /* Light gray for stars */
    cursor: pointer;
    transition: color 0.3s ease;
}

.rating-stars input:checked ~ label,
.rating-stars label:hover,
.rating-stars label:hover ~ label {
    color: rgb(255, 145, 0); /* Orange color for selected stars */
}

button {
    width: 100%;
    background-color: red;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: rgba(255, 0, 0, 0.61);
}

button:active {
    background-color: rgba(255, 0, 0, 0.61);
}
</style>
</head>
<body>
<div class="feedback-container">
    <h2>We Value Your Feedback!</h2>
    <form id="feedbackForm" action="submit_feedback.php" method="POST">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="feedback">Your Feedback</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>
        </div>
        <div class="rating-group">
            <label>Rate Us:</label>
            <div class="rating-stars">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">&#9733;</label>
            </div>
        </div>
        <button type="submit">Submit Feedback</button>
    </form>
</div>
</body>
</html>
